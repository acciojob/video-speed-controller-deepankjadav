<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
	<video id='video-player' class="flex player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
	<button class='toggle'>►</button>
	  <br/>
	  <label>Volumn</label>
	  <input type='range' name='volume' min='0' max="1" step="0.05" value="0.1" />
	  <br/>
	  <label>Speed</label>
	  <input type="range" name="playbackRate" min="0.5" max="2" step="0.1" value="1">
	<div class="speed">
		<div class="speed-bar">1×</div>
	</div>
	<button class='rewind'>Back 10s</button>
	<button class='forward'>Forward 25s</button>
  </div>

<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
